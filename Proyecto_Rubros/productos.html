<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Mueve esto dentro del head -->
</head>
<body>
    <h1>Agregar Productos</h1>

    <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="stock" placeholder="Stock" required min="0"> <!-- Asegúrate de que el stock no sea negativo -->
        <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01"> <!-- Permite decimales para el precio -->

        <select id="rubro" required>
            <option value="">Seleccionar un rubro</option>
        </select>

        <button type="submit">Guardar Producto</button>
        <p class="alert" id="alertaProducto"></p>
    </form>

    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    <script src="./gestión.js"></script>
</body>
</html>
